<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <!-- Nav -->
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg  fixed-top p-3">
                <div class="col-sm-2">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./Imagenes/isogam1.png" alt="Isologo gam" />
                    </a>
                </div>
                <div>
                    <button class="navbar-toggler bg-light align-content-center" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ms-md-auto ">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="mostrarContacto(false)">Inicio</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link" onclick="abrirModal()">Carrito</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link" href="#juegosgratis" onclick="mostrarContacto(false)">Juegos gratis</a>
                        </li>
                        <li class="nav-item ps-5 me-5">
                            <a class="nav-link" onclick="mostrarContacto(true)">Contacto</a>
                        </li>
                        <li>
                            <button class="switch" id="switch">
                                <span class="icon"> <i class="fa-solid fa-sun"></i> </span>
                                <span class="icon"> <i class="fa-solid fa-moon"></i> </span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- Fin nav -->
    <section class="section_body">
        <div class="navbarspace"></div>
        <!-- Home -->
        <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="2000">
                    <img src="./Imagenes/fondo.png" class="d-block w-100" alt="Los mejores juegos">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="./Imagenes/fondo2.png" class="d-block w-100" alt="No te quedes sin el tuyo">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="./Imagenes/fondo3.png" class="d-block w-100" alt="Stickers de regalo">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Fin home -->

        <!-- Titulo juegos -->
        <h1 class="title">
            <p> Juegos disponibles</p>
        </h1>
        <!-- Fin titulo juegos -->


        <!-- DropdownMenu -->
        <div class="dropdown_ordenar">
            <select class="form-select select-ordenar-por" aria-label="Default select example">
                <option selected>Ordenar por...</option>
                <option value="alfabetico_asc">Alfabetico Asc.</option>
                <option value="alfabetico_desc">Alfabetico Desc.</option>
                <option value="mayor_precio">Mayor Precio</option>
                <option value="menor_precio">Menor Precio</option>
            </select>
        </div>
        <!-- Fin DropdownMenu -->


        <!-- FiltroSelector -->
        <div class="dropdown_filtrar">
            <select class="form-select  select-filtrar-por">
                <option value="" selected>Filtrar por...</option>
                <option value="Ofertas">Juegos en Oferta</option>
                <option value="Accion">Acción</option>
                <option value="Aventura">Aventura</option>
                <option value="Carreras">Carreras</option>
                <option value="Cooperativo">Cooperativo</option>
                <option value="Espionaje">Espionaje</option>
                <option value="Lucha">Lucha</option>
                <option value="Multijugador">Multijugador</option>
                <option value="Musica">Música</option>
                <option value="Plataforma">Plataforma</option>
                <option value="Simulacion">Simulación</option>
            </select>
        </div>

        <!-- FinFiltroSelector -->



        <!-- Juegos -->
        <div class="container"></div>
        <!-- Fin juegos -->

        <!-- Juegos gratis -->
        <h1 id="juegosgratis" class="title">Juegos gratis del día</h1>
        <div class="container">
            <div class="container_juegosgratis"></div>
        </div>
        <!-- Fin juegos gratis -->
    </section>
    <!-- Contacto -->
    <section class="section_contacto" style="display: none;">
        <h2 id="contacto" class="title">Contacto</h2>
        <div class="formcontainer">
            <form class="contacto__form" action="https://formspree.io/f/moqzvnjl" method="POST">
                <p>
                    <label for="camponombre" class="contacto__form__etiqueta">Nombre</label>
                    <input type="text" name="nombre" id="camponombre" placeholder="Nombre"
                        class="contacto__form__input" />
                </p>
                <p>
                    <label for="apellido" class="contacto__form__etiqueta">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido"
                        class="contacto__form__input" />
                </p>
                <p>
                    <label for="email" class="contacto__form__etiqueta">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="contacto__form__input" />
                </p>
                <p>
                    <label for="teléfono" class="contacto__form__etiqueta">Teléfono</label>
                    <input type="number" name="teléfono" id="teléfono" placeholder="Teléfono"
                        class="contacto__form__input" />
                </p>
                <p>
                    <label for="mensaje" class="contacto__form__etiqueta">Mensaje</label>
                    <textarea id="mensaje" name="areamensaje" rows="8" cols="69"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar" class="contacto__form__input" />
                </p>
            </form>

            <div id="gmap">
                <iframe id="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.3284692141588!2d-58.39551738440493!3d-34.59585468046159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccabde1df01bd%3A0x59fc6e926c4505ee!2sAv.%20Santa%20Fe%20%26%20Av.%20Callao%2C%20C1061%20CABA!5e0!3m2!1ses!2sar!4v1630808614844!5m2!1ses!2sar"
                    loading="lazy" width="600px" height="600px"></iframe>
            </div>
        </div>

    </section>
    <!-- Fin contacto -->

    <!-- Carrito -->


    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-carrito"></div>
                    <div class="total text-end">Total= $0</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="boton_vaciar btn btn-primary justify-content-start">Vaciar
                        carrito</button>
                    <button type="button" class="boton_comprar btn btn-primary">Comprar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin carrito -->

    <footer class="footer-down-nosotros">

            <a href="https://www.gmail.com" target="_blank"><i class="fa-regular fa-envelope"></i></a>

        </div>
    </footer>

    <script src="./index.js"></script>
